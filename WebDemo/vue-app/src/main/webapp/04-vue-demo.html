<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-for="addr in addrs">
        {{addr}}
    </div>
    <hr>
    <div v-for="(addr,i) in addrs">
        {{i}}--{{addr}}
    </div>
    <hr>
    <div v-for="(addr,i) in addrs">
        {{i+1}}--{{addr}}
    </div>
</div>
<script src="js/vue.js"></script>
<script>
    //创建vue核心对象
    new Vue({
        el:"#app",
        data(){
            return{
                username:"",
                url:"https://www.baidu.com",
                addrs:["北京","深圳","上海"]
            }
        },
        methods:{
            show(){
                  alert("我被点了");
            }
        },
        mounted(){
            alert("vue挂载完毕，发送异步请求");
        }
    })
</script>
</body>
</html>
