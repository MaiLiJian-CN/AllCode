<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签的学习</title>
</head>

<body>
<!--    <form action="Test.html" style="border: 1px solid red;">-->
    <form action="/02/add2" style="border: 1px solid red;" method="post">
        <label for="name">姓名：</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="gender">性别：</label>
        <input type="radio" name="sex" >男
        <input type="radio" name="sex" id="gender">女
        <br>
        <label for="hobby">爱好：</label>
        <input type="checkbox" name="like" >唱歌
        <input type="checkbox" name="like" id="hobby">跳舞
        <input type="checkbox" name="like" >篮球
        <br>
        <label for="intro">简介：</label>
        <textarea name="intro" id="intro" cols="30" rows="10"></textarea>
        <input type="submit" name="" id="" value=" 注 册 ">
    </form>
</body>

</html>
