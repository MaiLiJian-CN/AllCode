<html lang="en">
<head>

    <title>测试</title>

            color: red;
        }

        }

        }
        div .f32{
            font-size: 32px;
            font-family: "黑体";
        }

    </style>
</head>
<body>
    <p>段落1</p>
    <p>段落2</p>
    <p class="f20">段落3</p>
    <p>段落4</p>
    <div>
        <p><span>hello</span></p>
        <span class="f32">world</span>
        <p class="f32">f32</p>
    </div>
</body>
</html>
